     <script>
        // DOMContentLoaded 이벤트는 초기 HTML 문서가 완전히 로드되고 파싱될 때 발생합니다.
        // 스크립트를 이 이벤트 리스너 안에 넣으면, 아이프레임 요소가 DOM에 존재함을 보장할 수 있습니다.
        document.addEventListener('DOMContentLoaded', function() {
            // 'myframe' 아이프레임을 찾습니다.
            const myIframe = document.getElementById('myframe');

            // myIframe이 존재할 경우에만 onload 이벤트 리스너를 추가합니다.
            if (myIframe) {
                myIframe.onload = function() {
                    try {
                        const iframeDoc = myIframe.contentWindow.document;

                        // 테스트를 위해 아이프레임 내부에 스크롤 가능한 컨텐츠를 주입합니다.
                        // 이 코드는 동일 출처 내에서만 작동합니다.
                        iframeDoc.body.innerHTML = `
                            <style>
                                .notion-scroller.vertical {
                                    height: 200px;
                                    overflow-y: scroll;
                                    border: 1px solid red;
                                    padding: 10px;
                                }
                                .inner-content {
                                    height: 500px;
                                    background-color: #e2e8f0;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    font-size: 1.5rem;
                                    color: #4a5568;
                                }
                            </style>
                            <div class="notion-scroller vertical">
                                <p class="p-2 text-sm text-gray-500">이 스크롤바는 스크립트에 의해 제거될 예정입니다.</p>
                                <div class="inner-content">스크롤 가능한 컨텐츠</div>
                            </div>
                        `;

                        // 클래스 이름이 'notion-scroller vertical'인 요소를 찾습니다.
                        const notionScroller = iframeDoc.querySelector('.notion-scroller.vertical');
                        
                        if (notionScroller) {
                            notionScroller.style.overflow = 'hidden';
                            console.log('Successfully disabled scrolling on notion-scroller.');
                            // 스크롤이 성공적으로 제거되었음을 알리는 메시지를 추가합니다.
                            const successMessage = iframeDoc.createElement('div');
                            successMessage.className = 'p-2 text-sm text-green-500 font-bold';
                            successMessage.textContent = '스크롤이 성공적으로 제거되었습니다!';
                            notionScroller.appendChild(successMessage);
                        } else {
                            console.log('notion-scroller.vertical was not found in the myframe iframe.');
                        }
                    } catch (e) {
                        console.error('아이프레임 컨텐츠에 접근하는 중 오류가 발생했습니다:', e);
                        console.error('동일 출처 정책(Same-Origin Policy)으로 인해 외부 도메인 아이프레임에는 접근할 수 없습니다.');
                    }
                };
            } else {
                console.log('myframe 아이프레임을 찾을 수 없습니다.');
            }
        });
    </script>
