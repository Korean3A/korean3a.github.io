<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="naver-site-verification" content="ccd4d716b7ce479c10d8aae345824fe3d5abcd28" />
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <title>K3A/석면추방국민연대</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    /* 네비게이션 바 */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    nav .logo {
      font-weight: bold;
      font-size: 18px;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* iframe 본문 */
    #myIframe {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0; right: 0;
      width: 100%;
      height: calc(100% - 120px); /* nav+footer 높이 제외 */
      border: none;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #f2f2f2;
      color: #333;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ccc;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6BG0L04P6N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6BG0L04P6N');
  </script>
</head>
<body>
  <!-- 네비게이션 -->
  <nav>
    <div class="logo">K3A 석면추방국민연대</div>
    <ul>
      <li><a href="#">소개</a></li>
      <li><a href="#">News&Issue</a></li>
      <li><a href="#">참여&소통</a></li>
      <li><a href="#">참여 안내</a></li>
    </ul>
  </nav>

  <!-- 본문 (Notion 페이지 iframe) -->
  <iframe id="myIframe" src="https://dolomite-drop-27e.notion.site/ebd/26ab9706c85980d4be65d4bc39291cdf" allowfullscreen></iframe>

  <!-- 하단 Footer -->
  <footer>
    <div>© 2025 K3A 석면추방국민연대 | 소셜 · 뉴스레터 · 저작권 안내</div>
  </footer>

  <!-- 우측 하단 채팅 버튼 -->
  <div style="position:fixed;right:20px;bottom:80px;width:200px;z-index:1100;">
    <img src="images/chat.png" style="width:100%;">단체설립 후 기능활성화 가능
  </div>
</body>
</html>
